<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thư Gửi Người Anh Yêu 💌</title>
  <style>
    body {
      background-color: #ffdde1;
      background-image: linear-gradient(315deg, #ffdde1 0%, #ee9ca7 74%);
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      color: #4a4a4a;
      padding: 50px;
    }
    h1 {
      color: #ff2e63;
      font-size: 2.5em;
      animation: heartbeat 1.5s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    p {
      font-size: 1.2em;
      margin-top: 30px;
      line-height: 1.6;
    }
    .heart {
      font-size: 60px;
      animation: heartbeat 1.2s infinite;
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <h1>Gửi đến người anh yêu 💖</h1>
  <p>
    Mỗi ngày trôi qua, anh lại thấy yêu em nhiều hơn một chút.<br>
    Cảm ơn em đã xuất hiện trong cuộc đời anh 🌹<br><br>
    Mãi bên nhau nhé 💑
  </p>
  <audio controls autoplay loop hidden>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Kevin_MacLeod/Jazz_Sampler/Kevin_MacLeod_-_Smooth_Lovin.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
